<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Avanzada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <input type="text" id="display" class="display" value="0" readonly data-current-operand="" data-previous-operand="" data-operation="">
        </div>
        
        <div class="buttons">
            <button class="clear-all" data-action="clear-all">C</button>
            <button class="delete" data-action="delete">DEL</button>
            <button class="operator" data-operation="/">÷</button>
            <button class="operator" data-operation="*">×</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" data-operation="-">-</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" data-operation="+">+</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="equals" data-operation="=">=</button>
            
            <button class="number zero">0</button>
            <button class="number decimal">.</button>
            <button class="operator" data-operation="+">+</button> 
            <button class="equals" data-operation="=">=</button>

        </div>
    </div>

    <div class="history-container">
        <h2>Historial de Cálculos</h2>
        <ul id="history-list" class="history-list">
        </ul>
        <button id="clear-history-btn" class="clear-history-btn">Borrar Historial</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
